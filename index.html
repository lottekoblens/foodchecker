<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./scripts/app.js"></script>
    <title>Foodchecker</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>THINK ABOUT YOUR ALLERGIES</h1>
      <p>
        Find the food that fits your diet, by scanning the barcode of the
        products
      </p>
      <button id="scan-button">
        Start scanning
        <img src="./images/barcode.png" />
      </button>
      <div id="scan"></div>
      <div class="loading" id="loading"><div class="loading-ring"></div></div>
      <div id="result">
        <h2>No product scanned yet.</h2>
        <h3>Use the scanner to get more information about the product.</h3>
        <ul></ul>
        <h3></h3>
        <ul></ul>
        <img id="product-image" src="" />
        <button id="continue-button">
          Continue scanning
          <img src="./images/barcode.png" />
        </button>
      </div>
    </main>
  </body>
</html>
